<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 250px;
      height: 500px;
      background-color: tomato;
      margin: 20px auto;
    }

    #box .fish {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-size: 25px;
      background-color: #85C1E9;
      animation: fish 3s cubic-bezier(.755, .05, .855, .06) forwards;
    }

    @keyframes fish {

      60%,
      80%,
      to {
        transform: translateY(350px);
        animation-timing-function: ease;
      }

      70% {
        transform: translateY(250px);
      }

      90% {
        transform: translateY(300px);
      }
    }
  </style>
</head>

<body>
  <div id="box">
    <div class="fish">
      üêü
    </div>
  </div>

  <hr>
</body>

</html>
