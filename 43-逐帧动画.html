<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 800px;
      height: 100px;
      background-color: tomato;
      margin: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: teal;
      animation: run 8s steps(8) 0s infinite alternate;
    }

    @keyframes run {
      form {
        transform: translateX(0);
      }

      to {
        transform: translateX(800px);

      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box"></div>

  </div>
</body>

</html>
