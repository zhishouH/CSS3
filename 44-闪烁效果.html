<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      animation: blink-smooth 2s 6 alternate;
    }

    .highlight2 {
      animation: blink 1s infinite steps(1);
    }

    @keyframes blink-smooth {
      50% {
        color: transparent;
      }
    }

    @keyframes blink {
      50% {
        color: transparent;
      }
    }
  </style>
</head>

<body>
  <p class="highlight">黄智守-zhishouh-HUANGZHISHOU-PEPSI</p>
  <p class="highlight2">黄智守-zhishouh-HUANGZHISHOU-PEPSI</p>
</body>

</html>
